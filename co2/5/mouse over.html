<!DOCTYPE html>
<html lang="en">

<head>
    <title>event handling</title>
    <script>
        function myFunction() {
            document.getElementById("image").src = "cev.jpg";
            document.getElementById("text").innerHTML = "college of engineering vatakara";
        }

        function myFun() {
            document.getElementById("image").src = "IMG_20190926_110735-01.jpeg";
            document.getElementById("text").innerHTML = "image";
        }
    </script>
</head>

<body>
    <h1 id="text">College Of Engineering Vadakara</h1>
    <img id="image" onmouseover="myFunction()" onmouseout="myFun()" src="cev1.jpeg" height="350">
</body>

</html>
