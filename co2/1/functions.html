<html> 
<head> 
<title>predefined functions</title> 
</head> 
<body> 
<script> 
var str = "html javascript"; 
document.write("String :  "  +str);
document.write("<br><br>Character at 7 is: " + str.charAt(7)); 
document.write("<br>Index of <q>java</q>: " + str.indexOf("java")); 
document.write("<br>To uppercase: " + str.toUpperCase()); 
document.write("<br><br>") 
var num = Math.abs(-50) 
document.write("Absolute value of -50 is: ", +num); 
var c = 99.79 
var x = Math.ceil(c) 
document.write("<br>Ceil value of ",c," is: " + x); 
var power = Math.pow(5,6); 
document.write("<br> Power of the given number is: " + power); 
</script> 
</body> 
</html>
